<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VELAROMA - Aromatiza tus espacios</title>
  <meta name="description" content="Calculá tu kit de aromas Velaroma y obtené tu recomendación personalizada con descuento exclusivo."/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container header-content">
      <a class="logo" href="#">
        <img src="assets/HERO.PNG" alt="VELAROMA" />
      </a>
      <nav class="nav">
        <a href="#calculadora">Calculadora</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- HERO (fondo p3.jpg) -->
  <section class="hero">
    <div class="hero-overlay">
      <a href="#calculadora" class="cta-button">Comenzar</a>
    </div>
  </section>

  <!-- CALCULADORA (iframe) -->
  <section id="calculadora" class="form-section">
    <div class="container">
      <iframe
        id="calcFrame"
        class="form-iframe"
        src="form.html"
        title="Calculadora Velaroma"
        loading="lazy"
      ></iframe>
    </div>
  </section>

  <!-- PORTFOLIO -->
  <section id="portfolio" class="portfolio">
    <div class="container">
      <h2>Portfolio</h2>
      <p>Conocé algunos de nuestros productos en acción</p>
      <div class="gallery">
        <img src="assets/p1.jpg" alt="Producto Velaroma 1 - ambientación" loading="lazy">
        <img src="assets/p2.jpg" alt="Producto Velaroma 2 - detalle de vela" loading="lazy">
        <img src="assets/p3.jpg" alt="Producto Velaroma 3 - difusor en ambiente" loading="lazy">
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="contacto" class="footer">
    <div class="container">
      <p>© 2025 VELAROMA — Todos los derechos reservados</p>
      <p>info@velaroma.com</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
